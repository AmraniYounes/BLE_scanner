# Available runners configured by board.cmake.
runners:
- openocd
- esp32

# Default flash runner if --runner is not given.
flash-runner: esp32

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/younesam/zephyrproject/zephyr/boards/espressif/esp32c3_devkitc
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/younesam/zephyr-sdk-0.17.4/riscv64-zephyr-elf/bin/riscv64-zephyr-elf-gdb-py

# Runner specific arguments
args:
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --no-init
    - --no-halt
    - --no-targets
    - --no-load
    - --gdb-init
    - set remote hardware-watchpoint-limit 2
    - --gdb-init
    - maintenance flush register-cache
    - --gdb-init
    - mon reset halt
    - --gdb-init
    - thb main
  esp32:
    - --esp-monitor-baud=115200
    - --esp-idf-path=/home/younesam/zephyrproject/modules/hal/espressif
    - --esp-app-address=0x0
    - --esp-flash-size=4MB
    - --esp-flash-freq=80m
    - --esp-flash-mode=dio
    - --esp-idf-path=/home/younesam/zephyrproject/modules/hal/espressif
